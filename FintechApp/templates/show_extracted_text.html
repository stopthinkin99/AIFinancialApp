<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Extracted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .text-container {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: scroll;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Verify Extracted Text</h1>
    <div class="text-container">{{ extracted_text }}</div>
    <form method="post">
        <button type="submit" class="button">Analyze with AI</button>
    </form>
</body>
</html>
