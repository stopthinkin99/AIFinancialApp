<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='transition1.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular ProTT:wght@700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Guillon:wght@400&display=swap"
    />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .twitter-banner {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: relative;
            background-color: var(--minty-green);
            overflow: hidden;
            line-height: normal;
            letter-spacing: normal;
            text-align: center; /* Center align text */
            font-size: 46.5px;
            color: var(--marine-blue);
            font-family: var(--mobile-overline);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spotifywrapped2 {
            position: absolute;
            height: 8%;
            width: 21.47%;
            top: 10%;
            left: 75.2%;
            letter-spacing: 0.01em;
            font-weight: 900;
            display: inline-block;
            z-index: 1;
        }
        .center-text {
            position: absolute;
            z-index: 2;
            font-family: 'Franklin Gothic Medium';
            font-size: 40px;
            color: #030303;
            text-align: center;
            background-color: rgba(246, 244, 244, 0.7); /* Semi-transparent background */
            padding: 15px 30px; /* Padding around the text */
            border-radius: 10px;
            max-width: 80%; /* Ensure it doesn't cover the whole width */
        }
        .group-icon7 {
            position: absolute;
            top: 0;
            left: -11.7px;
            width: 2235.8px;
            height: 100vh; /* Full viewport height */
            object-fit: cover;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 200px;
            width: 100%;
        }

        .bouncing-dots {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #060606;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
    <script>
        // Redirect to analytics2.html after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('analytics2', ai_analysis=request.args.get('ai_analysis')) }}";
        }, 5000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <div class="twitter-banner">
        <section class="frame-section">
            <img class="group-icon7" alt="" src="{{ url_for('static', filename='group2@2x.png') }}" />
        </section>
        <div class="center-text">
            {{ dynamic_text }}
        </div>
        <div class="loader-container">
            <div class="bouncing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
